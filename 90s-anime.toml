#:schema https://raw.githubusercontent.com/lapce/lapce/master/extra/schemas/color-theme.json

[color-theme]
name = "90s anime"

[color-theme.base]
white = "#c0caf5"
black = "#414868"
grey = "#9aa5ce"
blue = "#1e90ff"
red = "#ff69b4"
yellow = "#ffd700"
orange = "#ffa500"
green = "#00ff00"
purple = "#9400d3"
cyan = "#00ffff"
magenta = "#bb9af7"

[color-theme.syntax]
attribute = "$yellow"
attributeBracket = ""
builtinType = "$cyan"
comment = "#565f89"
constant = "#ff9e64"
constructor = "$yellow"
embedded = "$cyan"
enum = "$yellow"
enum-member = "$red"
enumMember = "$red"
escape = "$cyan"
field = "$red"
function = "$blue"
"function.method" = "$blue"
interface = "$yellow"
keyword = "$magneta"
"keyword.control" = "$purple"
method = "$blue"
number = "#ff9e64"
property = "$red"
"punctuation.delimiter" = "$red"
selfKeyword = "$purple"
string = "#9ece6a"
"string.escape" = "$red"
struct = "$white"
structure = "$yellow"
symbol = "$yellow"
tag = "$blue"
"text.reference" = "$red"
"text.uri" = "$red"
type = "#9ccfd8"
"type.builtin" = "$cyan"
typeAlias = "#9ccfd8"
variable = "$white"
"variable.other.member" = "$red"

[color-theme.ui]
"activity.background" = "#13065b"
"activity.current" = "#30374b"
"completion.background" = "#24283b"
"completion.current" = "#30374b"
"completion_lens.foreground" = "#5C6370"
"editor.background" = "#13062b"
"editor.caret" = "#528BFF"
"editor.current_line" = "#271f47"
"editor.dim" = "#5C6370"
"editor.drag_drop_background" = "#79c1fc55"
"editor.drag_drop_tab_background" = "#0b0e1455"
"editor.focus" = "#CCCCCC"
"editor.foreground" = "#E0E1DD"
"editor.indent_guide" = "#5C6370"
"editor.link" = "$magneta"
"editor.selection" = "#261447"
"editor.sticky_header_background" = "$black"
"editor.visible_whitespace" = "#5C6370"
"error_lens.error.background" = "#E06C7520"
"error_lens.error.foreground" = "$red"
"error_lens.other.background" = "#5C637020"
"error_lens.other.foreground" = "#5C6370"
"error_lens.warning.background" = "#E5C07B20"
"error_lens.warning.foreground" = "$yellow"
"hover.background" = "#24283b"
"inlay_hint.background" = "#524f6788"
"inlay_hint.foreground" = "#565f89"
"lapce.active_tab" = "#FFFFFF"
"lapce.border" = "#261447"
"lapce.button.primary.background" = "#3d59a1dd"
"lapce.button.primary.foreground" = "#ffffff"
"lapce.dropdown_shadow" = "#1f1d2e"
"lapce.error" = "$red"
"lapce.icon.active" = "$white"
"lapce.icon.inactive" = "#5C6370"
"lapce.plugin.author" = "#B0B0B0"
"lapce.plugin.description" = "$white"
"lapce.plugin.name" = "#DDDDDD"
"lapce.remote.connected" = "#50A14F"
"lapce.remote.connecting" = "#C18401"
"lapce.remote.disconnected" = "#E45649"
"lapce.remote.icon" = "$black"
"lapce.remote.local" = "#4078F2"
"lapce.scroll_bar" = "$grey"
"lapce.tab.active.background" = "#E45667"
"lapce.tab.active.foreground" = "#ffff"
"lapce.tab.active.underline" = "#E45667"
"lapce.tab.inactive.background" = "#24285b"
"lapce.tab.inactive.foreground" = "$white"
"lapce.tab.inactive.underline" = "#528BFF77"
"lapce.tab.separator" = "$grey"
"lapce.warn" = "$yellow"
"markdown.blockquote" = "#9aa5ce"
"palette.background" = "#24283b"
"palette.current.background" = "#30374b"
"palette.current.foreground" = "$white"
"palette.foreground" = "$white"
"panel.background" = "#13065b"
"panel.current" = ""
"panel.current.background" = "#13062b"
"panel.current.foreground" = "$white"
"panel.current.foreground.dim" = "#30374b"
"panel.foreground" = "$white"
"panel.foreground.dim" = "#30374b"
"panel.hovered" = ""
"panel.hovered.background" = "#1f1d2e"
"panel.hovered.foreground" = "$white"
"panel.hovered.foreground.dim" = "#30374b"
"source_control.added" = "#73daca32"
"source_control.modified" = "$yellow"
"source_control.removed" = "#f7768e32"
"status.background" = "#E1560"
"status.foreground" = "$yellow"
"status.modal.insert.background" = "$red"
"status.modal.insert.foreground" = "$black"
"status.modal.normal.background" = "$blue"
"status.modal.normal.foreground" = "$black"
